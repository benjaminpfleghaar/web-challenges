<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Personal Profile Form</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<section>
			<h1 id="title">Create your Personal Profile</h1>
			<form aria-labelledby="title">
				<fieldset aria-label="Personal information">
					<legend>Personal information</legend>
					<label for="first-name">First Name:</label>
					<input type="text" name="first-name" id="first-name" />
					<label for="last-name">Last Name:</label>
					<input type="text" name="last-name" id="last-name" />
					<label for="birthday">Your Birthday:</label>
					<input type="date" name="birthday" id="birthday" />
				</fieldset>
				<p id="description">
					Can you tell us a little bit more? We want to annoy you with
					unwandted ads.
				</p>
				<fieldset
					aria-labelledby="description"
					aria-label="Further information">
					<legend>Further information</legend>
					<label for="color">Favourite Color:</label>
					<input
						type="color"
						name="color"
						id="color"
						value="#E5430F" />
					<label for="pet">What's your favourite pet?</label>
					<select id="pet">
						<option>Cat</option>
						<option>Fish</option>
						<option>Dog</option>
					</select>
				</fieldset>
				<button type="submit">Submit</button>
			</form>
		</section>
	</body>
</html>
